spring.application.name=sistema-pagos-backend

# Server
server.port=8080
server.servlet.context-path=/api

# Database
spring.datasource.name=jdbc:h2:mem:sistema-pagos-backend-db
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=uploads

# JWT
jwt.secret=miClaveSecretaSuperSeguraQueDebeSerLargaParaHS512AlMenos64Caracteres1234567890abcdefghijklmnopqrstuvwxyz0123456789
jwt.expiration=86400000

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.config-url=/api-docs/swagger-config
springdoc.swagger-ui.url=/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Habilitar Swagger UI
springdoc.swagger-ui.enabled=true

# Configuraci√≥n adicional
springdoc.show-actuator=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# Logging
logging.level.com.juan.estevez.sistemapagos=INFO
logging.level.org.springframework.security=WARN
logging.file.name=logs/sistema-pagos.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Para H2 console (necesario para Spring Security)
spring.h2.console.settings.web-allow-others=true